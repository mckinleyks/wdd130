<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Information | Whitewater Rafting</title>
    <meta name="description" content="Contact Us">
    <meta name="author" content="McKinley Saunders">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Company Logo">
        </div>
        <nav>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>White Water Rafting</p>
                <p>Address: 1234 Riverside Ave Canyon City, CO 12345</p>
                <p>Phone Number: 785-323-1888</p>
                <p>Email: whitewaterraftingpark.com</p>
            </div>
            <div class="map">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3125.3400829502352!2d-105.25718292341125!3d38.43361297182676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87148f0f64e55fad%3A0xf41b47bd7817a2c!2sRiverside%20Ave%2C%20Ca%C3%B1on%20City%2C%20CO%2081212!5e0!3m2!1sen!2sus!4v1729283852425!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <section class="employees">
            <h2>Our Employees</h2>
            <div class="employee-images">
                <figure>
                    <img src="images/happy_person_1.jpg" alt="Employee Image 1">
                    <figcaption>John Smith, Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_person_2.jpg" alt="Employee Image 2">
                    <figcaption>Mary Jane, Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_person_3.jpg" alt="Employee Image 3">
                    <figcaption>Tanner Boyd, Office Manager</figcaption>
                </figure>
            </div>
        </section>

            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="User's contact">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="Type of Inquiry">
                        <label>Inquiry type:</label>
                        <label for="general">
                            <input type="radio" id="general" name="inquiry" value="general_inquire" required>
                            General Inquiry
                        </label>

                        <label for="reservation">
                            <input type="radio" id="reservation" name="inquiry" value="reservation_question" required>
                            Reservation Question
                        </label>

                        <label for="suggestion">
                            <input type="radio" id="suggestion" name="inquiry" value="website_suggestion" required>
                            Website Suggestion
                        </label>
                    </div>

                    <div>
                        <label for="feedback">Your message:</label>
                        <textarea id="feedback" name="feedback" rows="2"
                            placeholder="Your message goes here"></textarea>
                    </div>

                    <div class="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit Contact</button>
            </form>
    </main>

    <footer>
        <div class="footer-content">
            <p class="text">Â©2024 Whitewater Rafting, McKinley Saunders</p>
            
        </div>
        <nav class=" sociallinks">
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.png" alt="TikTok">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
        </nav>
        <div class="footer-link">
            <p><a href="https://app.moqups.com/ixQin3Pr5kflKYnAlivIfzbyHxig4mqd/view/page/aae2ea7c4">View Contact Us Wireframe</a></p>
        </div>
        

    </footer>
</body>

</html>
